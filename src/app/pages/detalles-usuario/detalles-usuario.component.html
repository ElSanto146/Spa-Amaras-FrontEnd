<div class="container">
    @if (isLoading){
        <div class="example-loading-shade">
            <h6>Cargando...</h6>
            <mat-spinner></mat-spinner>
        </div>
    }

    @if (!isLoading){
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nombre: {{UserDetail?.name}}</h5>
                <h5 class="card-title">Tel√©fono: {{UserDetail?.phone}}</h5>
                <h5 class="card-title">Email: {{UserDetail?.username}}</h5>

            </div>
        </div>
        <h3>Turnos:</h3>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                @for (turn of turnList; track $index) {
                    <tr>
                        <th scope="row"> {{turn.date}} </th>
                        <td> {{turn.hour}} </td>
                        <td> {{turn.status}}  </td>
                    </tr>
                }
            </tbody>
        </table>
        <button  mat-stroked-button color="primary" (click)="volver()"><mat-icon>arrow_back</mat-icon>Volver</button>
    }
</div>
