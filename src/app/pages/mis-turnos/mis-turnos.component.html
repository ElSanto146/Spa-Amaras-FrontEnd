<div class="example-container mat-elevation-z8">
    @if (isLoadingResults) {
    <div class="example-loading-shade">
        @if (isLoadingResults) {
        <h6>Cargando...</h6>
        <mat-spinner></mat-spinner>
        }     
    </div>
    }

    <div class="example-table-container">

        <table mat-table [dataSource]="turnos" class="example-table" matSort matSortActive="date" matSortDisableClear
            matSortDirection="desc">

            <!-- Columna fecha -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let turno">{{turno.date }}</td>
            </ng-container>

            <!-- Columna hora -->
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef>Hora
                <td mat-cell *matCellDef="let turno">{{turno.hour}}</td>
            </ng-container>

            <!-- Columna estado -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Estado
                </th>
                <td mat-cell *matCellDef="let turno">{{turno.status}}</td>
            </ng-container>

             <!-- Columna acciones -->
             <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    
                </th>
                <td mat-cell *matCellDef="let turno">
                    <button mat-flat-button color="warn" mat-raised-button (click)="eliminarTurno (turno.id)"><mat-icon>delete</mat-icon></button>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="container text-center">
        <button  mat-stroked-button color="primary" (click)="home()"><mat-icon>home</mat-icon>Salir</button>
    </div>

    
</div>
