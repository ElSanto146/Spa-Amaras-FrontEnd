<div class="example-loading-shade">
    @if (isLoadingResults) {
    <h6>Cargando...</h6>
    <mat-spinner></mat-spinner>
    }
</div>

<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filtar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Busca por Fecha o Estado" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="example-table" matSort>
        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let turno"> {{turno.date}} {{turno.hour}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let turno"> {{turno.status}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Acciones
            </th>
            <td class="" mat-cell *matCellDef="let turno">
                <button *ngIf="turno.status == 'PENDIENTE'" class="medium" mat-flat-button color="accent"
                    mat-raised-button (click)="editTurnoStatus (turno)"><mat-icon>update</mat-icon></button>
                <button class="medium" mat-flat-button color="warn" mat-raised-button
                    (click)="eliminarTurno (turno.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <!-- Columna Detalles -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header r>
                Detalles
            </th>
            <td mat-cell *matCellDef="let turno">
                <button mat-flat-button color="primary" mat-raised-button
                    (click)="verDetalles(turno.user.id)"><mat-icon>visibility</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let turno columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado coincidencias "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    <div class="container text-center">
        <button mat-stroked-button color="primary" (click)="home()">
            <mat-icon>home</mat-icon>Salir
        </button>
    </div>
